<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Randomica-Random values generator </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <h1 class="title">Randomica</h1>
  <div class="container">
    <h2 id="userName">Random UserName</h2>
    <p>A random username will be generated.</p>
    <button type="button" class="username-button" onclick="randomusername()">Generate a random Username</button>
    
  </div>
  <div class="container">
    <h2 id="password">Random Password</h2>
    <p>A random password will be generated.</p>
    <button type="button" class="username-button" onclick="randompassword()">Generate a random Password</button>
    
  </div>
  <div class="footer">

  </div>

</body>
